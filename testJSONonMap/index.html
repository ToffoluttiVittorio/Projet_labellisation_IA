<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([45.13745, -67.13734], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('./geojson_data.json')
            .then(response => response.json())
            .then(data => {
                geojsonLayer = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        // Ajouter un événement de clic sur chaque couche GeoJSON
                        layer.on('click', function (e) {
                            // Changer la couleur de fond en rouge
                            layer.setStyle({
                                fillColor: 'red',
                                fillOpacity: 0.5
                            });

                            // Récupérer les coordonnées du centre de la couche GeoJSON
                            const center = layer.getBounds().getCenter();

                            // Ajouter un marqueur au centre de la couche GeoJSON
                            L.marker(center).addTo(map);
                        });
                    }
                }).addTo(map);
                map.fitBounds(geojsonLayer.getBounds());
            });

    </script>
</body>

</html>
